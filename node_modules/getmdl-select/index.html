<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="getmdl-select.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">

</head>
<body>

<div class="container">
    <div style="margin: 50px" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
        <input class="mdl-textfield__input" type="text" id="sample2" value="Belarus" readonly tabIndex="-1">
        <label for="sample2">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
        </label>
        <label for="sample2" class="mdl-textfield__label">Country</label>
        <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item">Germany</li>
            <li class="mdl-menu__item">Belarus</li>
            <li class="mdl-menu__item">Russia</li>
        </ul>

    </div>
</div>
<div class="container2" id="id"></div>

<button class="mdl-button" onclick="insertFunction(this)">Insert</button>
<button class="mdl-button" onclick="removeFunction(this)">Remove</button>

<script src="src/js/getmdl-select.js"></script>
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
<script src="script.js"></script>
</body>
</html>
